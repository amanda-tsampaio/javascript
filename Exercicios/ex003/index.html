<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>
    <style>
      body {
        background-color: skyblue;
        color: black;
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>Testando JS</p>
    <script>
      var n1 = Number.parseInt(window.prompt("Digite um numero"));
      var n2 = Number.parseInt(window.prompt("Digite outro numero"));
      //   Pode usar somente Number() também
      // Para String() também
      var soma = n1 + n2;
      window.alert(`A soma de ${n1} e ${n2} é igual a ${soma}`);
      //   window.confirm(
      //     "A soma de " + n1 + " e " + n2 + " é igual a " + soma + "?"
    </script>
  </body>
</html>
